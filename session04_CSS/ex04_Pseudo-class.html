<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  <style>
    /* unvisited link */
    a:link {
      color: black;
    }
    
    /* visited link */
    a:visited {
      color: brown;
    }
    
    /* mouse over link */
    a:hover {
      color: brown;
    }
    
    /* selected link */
    a:active {
      color: blue;
    }

    .myClass {
        background-color: lightskyblue;
    }
    .myClass:before {
        content: "Note: "
    }
    .myClass:after {
        content: "... The end!"
    }
    </style>
    <h2>Styling a link depending on state</h2>

    <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

    <div class="myClass">
    <p>- a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p>- a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
    </div>
    
</body>
</html>
