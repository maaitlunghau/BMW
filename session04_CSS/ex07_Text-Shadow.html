<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        #logo {
            font-family: Verdana;
            font-size: 33pt;
            font-weight: bold;
            text-shadow: 4px 4px 8px #f90;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logo">Logo</div>
</body>
</html>
