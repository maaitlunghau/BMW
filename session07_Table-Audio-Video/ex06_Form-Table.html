<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Form</title>
    <style>
        * {
            margin-left: 2px;
        }
    </style>
</head>

<body>
    <h1>Member Register Form</h1>
    <form action="../session05_Bootstrap/ex04_Carousel.html">
        <table border="1">
            <tr>
                <td align="right">Email: </td>
                <td>
                    <input type="test">
                </td>
            </tr>
            <tr>
                <td align="right">Password: </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            </td>
            <td align="right">Confirmed Password</td>
            <td>
                <input type="password">
            </td>
            <tr>
                <td colspan="2">
                    <h3>Account Information</h3>
                </td>
            </tr>
            <tr>
                <td align="right">Full name: </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td align="right">Avatar: </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td align="right">Phone: </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td align="right">Gender: </td>
                <td>
                    <input type="radio" name="gioi-tinh" checked>Male
                    <input type="radio" name="gioi-tinh">Female
                    <input type="radio" name="gioi-tinh">Kh√°c
                </td>
            </tr>
            <tr>
                <td align="right">Hobbies: </td>
                <td>
                    <input type="checkbox" name="so-thich" checked>Footbal
                    <input type="checkbox" name="so-thich" checked>Music
                    <input type="checkbox" name="so-thich">Swimming
                </td>
            </tr>
            <tr>
                <td align="right">Country: </td>
                <td>
                    <select>
                        <option value="">Vietname</option>
                        <option value="">Laos</option>
                        <option value="">Cambodia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Comment: </td>
                <td>
                    Comments: <textarea cols="50" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- <input type="submit" value="Register"> -->
                    <img src="" width="50px">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear all">
                    <input type="button" value="Help">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
