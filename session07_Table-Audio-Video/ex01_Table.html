<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1" width="400px" style="text-align: center;">
        <caption><h1>Material List</h1></caption>
        <tr style="color: maroon;">
            <!-- caption: cho phép nội dung căn giữa bảng -->
            <th>NO</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        <tr >
            <td>1</td>
            <td>Vinfast</td>
            <td>VF8 LUX plus</td>
            <td>65000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sunhouse</td>
            <td>Bộ đồ gia dụng bếp</td>
            <td>1800</td>
        </tr>
        
    </table>
</body>
</html>
<!--
    1. Layout: Container, Block
        <table></table>
    2. Details:
        - Optional
            + <thead>: header section
            + <tbody>: body section
            + <tfoot>: footer section
        - Compulsory
            + <tr>: table row
            + <th>: table header/heading
            + <td>: table data/detail
-->
