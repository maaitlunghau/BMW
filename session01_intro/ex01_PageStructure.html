<!DOCTYPE html>
<!-- <html>: Thẻ đánh dấu mở trang -->
<html lang="en">
<!-- 1. Phần hệ thống -->
<head>
    <!-- charset =  "utf-8": trang hỗ trợ tiếng Việt font chuẩn Unicode -->
    <meta charset="UTF-8">
    <!-- name = "viewport": khai báo hỗ trợ công nghệ Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>: Tiêu đề của trang web -->
    <title>Demo Title</title>
</head>
<!-- 2. Phần thân: Hiển thị nội dung của trang web -->
<body>
    <h1>Nội dung trang web</h1>
    - Nội dung 1: <br>
    - Nội dung 2: <br>
    - Nội dung 3:

<p>
    Nội dung trang web <br>
    - Nội dung A: <br>
    - Nội dung B: <br>
    - Nội dung C:
</p>
</body>

<!-- </html>: Thẻ đánh dấu đóng trang -->
</html>


<!--
    1. HTMl Extension: *.htm, *.html
    2. Tag (thẻ):
        - <h1>[Content]</h1> => open tag, close tag
        - <meta/>, <br/>(break).... => Stand-alone (thẻ cô độc) 
    3. Features (Tính năng):
        - Thẻ HTML không phân biệt chữ Hoa, chữ thường.
        - Khoảng trắng/Tab đầu dòng sẽ không hỗ trợ.
        - Xuống dòng dùng thẻ <p></p> hay <br>
-->
