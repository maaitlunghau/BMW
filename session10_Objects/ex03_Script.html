<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Object</title>
    <script>
          /*
            constructor :  var str = new String("ABCDEF");
            literal : var s = "ABCDEF"
        */
        var str = new String("ABCDEF");

        var index = prompt("what character order do you want to see?")
        var ch = str.charAt(index - 1); //
        document.write("Character at " + (index - 1) + " is " + ch);

    </script>
</head>
<body>
    
</body>
</html>
