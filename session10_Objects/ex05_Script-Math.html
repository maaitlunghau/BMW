<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Math</title>
    <style>
        span {
            font-size: 50px;
        }
    </style>
    <script>
        var max = Math.round(Math.random() * 9) + 1;
       
        for (var i = 1; i < max; i++) {
            document.write("<span>*</span> " + i);
        }
    </script>
</head>
<body>
    
</body>
</html>
