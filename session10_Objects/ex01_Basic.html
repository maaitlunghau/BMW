<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Object</title>
    <script>
        /*
            1. There is 2 type of object:
                1.1. HTML
                1.2. Script
                1.3. Browser

            2. Syntax:
                2.1. Attributes:
                    [object].[attributes]
                    Ex: document.title
                2.2. Method:
                    [object].[method]
                    Ex: document.write();
        */

        //Demo: Attributes
        var str = document.title;
        str = "https://mywebsite.com/" + str;
        document.title = str;

        //Demo: Method
        document.write("Page header: " + document.title);
    </script>
</head>
<body>
    
</body>
</html>
