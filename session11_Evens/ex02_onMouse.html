<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouse Practice</title>
    <script>
        /*
            - onclick (done)
            - onDbclick
            - onchanged (done)
            - onfocus | onblur 
            - onload | onUnload
            - onResize (khi kéo cửa sổ ra vô thì nó action)
            - onMouse ... (x)
            - onkey ...
        */
    </script>
</head>
<body>
    Email: <input onMouseOver="this.value='Á....'"
                  onMouseOut="this.value='Thôi quay lại đi!'"
                  onMouseDown="this.value='Hurt me...'"
                  onMouseUp="this.value='End.'">
</body>
</html>
