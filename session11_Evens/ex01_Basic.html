<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
    <script>
        /*
            - onclick (done)
            - onDbclick
            - onchanged (done)
            - onfocus (x) | onblur (x)
            - onload | onUnload
            - onResize (khi kéo cửa sổ ra vô thì nó action)
            - onMouse ...
            - onkey ...
        */
    </script>
</head>
<body>
    Email: <input onfocus="this.style.backgroundColor='maroon'"
                  onblur="this.style.backgroundColor='white'">
</body>
</html>
