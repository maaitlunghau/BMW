<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>
        <h1>Vegetable List</h1>
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Trái dừa</li>
        <li>Đu đủ</li>
        <li>Trái xoài</li>
    </ol>

    <!-- Đổi type -->
    <hr align="center" width="60%">
    <ol type="a">
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Trái dừa</li>
        <li>Đu đủ</li>
        <li>Trái xoài</li>
    </ol>

    <!-- Đổi giá trị bắt đầu thứ tự -->
    <hr align="center" width="60%">
    <ol type="I" start="4">
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Trái dừa</li>
        <li>Đu đủ</li>
        <li>Trái xoài</li>
    </ol>




</body>
</html>
<!--
    1. Ordered list <ol>
    2. Unordered list <ul>
    3. Definition <dl>
-->
