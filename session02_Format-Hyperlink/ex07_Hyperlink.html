<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <!-- 1. Văn bản -->
    <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/" target="new">Free Code Camp</a>
    <hr align="left" width="55%">


    <!-- 2. Hình ảnh -->
    <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/" target="new" title="Free Code Camp Web">
        <img src="./freeCodeCamp.PNG" width="200">
    </a>
    <hr align="left" width="55%">

    
    <!-- 3. Interal Link -->
    <a href="./ex01_Format.html" target="new">Mở trang Format</a>
    <hr align="left" width="55%">


    <!-- 4. Interal Link -->
    <a href="./~$test.docx">Download</a>

</body>
</html>
<!--
    1. Hyperlink
        * Syntax: <a href="[URL]" title="" target="">[label]</a>
            - URL: Uniformed Resource Locator
            - alt: Alternet Text - Hiện nay được thay bằng title
            - target: Xác định vị trí load trang
        * Type:
            - Text: Vị trí label được thay bằng văn bản
            - Image: Vị trí label được thay bằng hình ảnh

    2. Named Anchor
    3. Email
    4. Image Map
-->
