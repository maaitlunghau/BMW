<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Theme</title>
    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h1>Change Theme</h1>
    <div id="panel"> <!-- panel == consolr-->
        <input type="radio" name="rdcolor" onclick="changeColor('Blue')">Blue <br>
        <input type="radio" name="rdcolor" onclick="changeColor('Brown')">Brown <br>
        <input type="radio" name="rdcolor" onclick="changeColor('lightgreen')">LightColor <br>
        <input type="radio" name="rdcolor" onclick="changeColor('maroon')" checked>Dark <br>
        <input type="button" name="rdcolor" onclick="changeColor('White')" value="Normal"> 
    </div>
</body>
</html>
