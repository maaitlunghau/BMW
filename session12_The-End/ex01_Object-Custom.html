<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Custom</title>
    <script>
        //Method 1: Constructor
            var car1 = new Object();

        
        //Method 2: Literal (empty)
            var car2 = {};

        //Method 3: Literal
            var car3 = {
                brand: "Vinfast", 
                Model: "VF8 LUX Plus", 
                Price: 60000
            };
            //-----------------------
            car1.brand="Toyota";
            car2.brand="Mazda";

            document.write(car1.brand + "<br>");
            document.write(car2.brand + "<br>");
            document.write(car3.brand + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
