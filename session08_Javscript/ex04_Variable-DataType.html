<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable - DataType</title>
    <script>
        /*
            Variable declaration: 
            - Syntax: [keyword] [Variable-name]
            - Keyword: var, let, const
                + var (variable): implicit (global variable)
                + let: inside a function (local variable)
                + const: constant
        */
               
        //1. String
        var email = "abc@abc-company.com";
        document.write("1. Data type of email's variable is: " + typeof(email) + "<br>");
        // + "<br>": to down line

        //2. Numberic
        var phone = +84909347382;
        document.write("2. Data type of phone's variable is: " + typeof(phone) + "<br>");

        //3. Boolean 
        var isOK = true;
        document.write("3. Data type of isOK's variable is: " + typeof(isOK) + "<br>")

        //4. Null (value)
        var TheHouse = null;
        document.write("4. Data type of TheHouse variable is: " + typeof(TheHouse) + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
